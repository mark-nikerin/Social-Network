<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Network</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="header">
    <div class="header-block">
      <div class="search">
        <input type="text" class="search-input" placeholder="Search" >
      </div>
      <div class="navigation">
        <div class="user">
            <img src="img/avatar.svg" alt="avatar" class="user-avatar">
            <span class="user-name">Mark</span>
        </div>
        <nav class="navigation-panel">
          <a href="#" class="navigation-link">Home</a>
          <a href="#" class="navigation-link">Create</a>
        </nav>
        <div class="icons-panel">
          <a href="#" class="icon-link">
            <svg class="header-icon" width="20" height="20">
              <use xlink:href="img/header-icons.svg#users"></use>
            </svg>
          </a>
          <a href="#" class="icon-link">
            <svg class="header-icon" width="22" height="22">
              <use xlink:href="img/header-icons.svg#chat"></use>
            </svg>
          </a>
          <a href="#" class="icon-link">
            <span class="notification">6</span>
            <svg class="header-icon" width="16" height="22">
              <use xlink:href="img/header-icons.svg#bell"></use>
            </svg>
          </a>
          <a href="#" class="icon-link">
            <svg class="header-icon" width="22" height="22">
              <use xlink:href="img/header-icons.svg#info"></use>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="menu-sidebar">
      <div class="user">
        <img src="img/avatar.svg" alt="avatar" class="user-avatar">
        <span class="user-name">Mark Nikerin</span>
      </div>
      <!-- /.user -->
      <nav class="nav-group">
        <a href="#" class="sidebar-link active">
          <svg class="nav-icon" width="24" height="24">
            <use xlink:href="img/sidebar-icons.svg#feed"></use>
          </svg>
          <span class="sidebar-text">News feed</span>
        </a>
        <a href="#" class="sidebar-link">
          <svg class="nav-icon" width="24" height="24">
            <use xlink:href="img/sidebar-icons.svg#messages"></use>
          </svg>
          <span class="sidebar-text">Messages</span>
        </a>
        <a href="#" class="sidebar-link">
          <svg class="nav-icon" width="24" height="24">
            <use xlink:href="img/sidebar-icons.svg#market"></use>
          </svg>
          <span class="sidebar-text">Marketpalce</span>
        </a>
      </nav>
      <nav class="nav-group">
        <h3 class="sidebar-title">Shortcuts</h3>
        <a href="#" class="sidebar-link">
          <svg class="nav-icon" width="24" height="24">
            <use xlink:href="img/sidebar-icons.svg#shortcut"></use>
          </svg>
          <span class="sidebar-text">Product Design</span>
        </a>
        <a href="#" class="sidebar-link">
          <svg class="nav-icon" width="24" height="24">
            <use xlink:href="img/sidebar-icons.svg#shortcut"></use>
          </svg>
          <span class="sidebar-text">UX & UI</span>
        </a>
        <a href="#" class="sidebar-link">
          <svg class="nav-icon" width="24" height="24">
            <use xlink:href="img/sidebar-icons.svg#shortcut"></use>
          </svg>
          <span class="sidebar-text">Figma</span>
        </a>
        <a href="#" class="sidebar-link">
          <svg class="nav-icon" width="24" height="24">
            <use xlink:href="img/sidebar-icons.svg#shortcut"></use>
          </svg>
          <span class="sidebar-text">Ant Design</span>
        </a>
      </nav>
      <nav class="nav-group">
        <h3 class="sidebar-title">Explore</h3>
        <a href="#" class="sidebar-link">
          <svg class="nav-icon" width="24" height="24">
            <use xlink:href="img/sidebar-icons.svg#pages"></use>
          </svg>
          <span class="sidebar-text">Pages</span>
        </a>
        <a href="#" class="sidebar-link">
          <svg class="nav-icon" width="24" height="24">
            <use xlink:href="img/sidebar-icons.svg#groups"></use>
          </svg>
          <span class="sidebar-text">Groups</span>
        </a>
        <a href="#" class="sidebar-link">
          <svg class="nav-icon" width="24" height="24">
            <use xlink:href="img/sidebar-icons.svg#events"></use>
          </svg>
          <span class="sidebar-text">Events</span>
        </a>
        <a href="#" class="sidebar-link">
          <svg class="nav-icon" width="24" height="24">
            <use xlink:href="img/sidebar-icons.svg#games"></use>
          </svg>
          <span class="sidebar-text">Games</span>
        </a>
        <a href="#" class="sidebar-link dropdown">
          <svg class="sidebar-icon-dropdown" width="16" height="16">
            <use xlink:href="img/sidebar-icons.svg#dropdown"></use>
          </svg>
          <span class="sidebar-text-dropdown">See more...</span>
        </a>
      </nav>
    </div>
    <!-- /.menu-sidebar -->
    <div class="main-feed">
      <div class="create-post">
        <div class="create-post-header">
          <h4 class="create-post-title">Create post</h4>
        </div>
        <!-- /.header -->
        <div class="create-post-body">
          <img src="img/avatar.svg" alt="avatar" class="user-avatar">
          <div class="create-post-input" contenteditable="true">Write something here!</div>
        </div>
        <!-- /.body -->
        <div class="create-post-footer">
          <button class="tag">
            <svg class="tag-icon" width="24" height ="24">
              <use xlink:href="img/tag-icons.svg#picture"></use>
            </svg>
            <span class="tag-text">Photo/Video</span>
          </button>
          <button class="tag">
            <svg class="tag-icon" width="24" height ="24">
              <use xlink:href="img/tag-icons.svg#friends"></use>
            </svg>
            <span class="tag-text">Tag friends</span>
          </button>
          <button class="tag">
            <svg class="tag-icon" width="24" height ="24">
              <use xlink:href="img/tag-icons.svg#smile"></use>
            </svg>
            <span class="tag-text">Reactions</span>
          </button>
          <button class="tag">
            <svg class="tag-threedots" width="24" height ="24">
              <use xlink:href="img/tag-icons.svg#threedots"></use>
            </svg>
            <span class="tag-text"></span>
          </button>
        </div>
        <!-- /.footer -->
      </div>
      <!-- /.create-post -->
      <div class="post">
        <div class="post-header">
          <div class="user">
            <img class="user-avatar" src="img/avatar.svg" alt="avatar"></img>
            <div class="post-info">
              <a href="#" class="post-author">Mark Nikerin</a>
              <div class="post-time-info">
                <span class="post-time">3hrs</span>
                <svg width="14" height="14" class="settings-icon">
                  <use xlink:href="img/post-icons.svg#settings-icon"></use>
                </svg>
              </div>
            </div>
          </div>
          <button class="post-header-button">
            <svg width="24" height="24" class="post-header-icon">
              <use xlink:href="img/post-icons.svg#threedots"></use>
            </svg>
          </button>
        </div>
      </div>
      <!-- /.post -->
    </div>
    <!-- /.main-feed -->
  </div>
</body>

</html>
